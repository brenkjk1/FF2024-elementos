<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Atividade avaliativa 2</title>
</head>

<body>
    <h1>Inscrição vestibular</h1>
    <input type="text" id="nome" placeholder="Digite o nome completo">
    <input type="number" id="inscricao" placeholder="Digite o número de inscrição">
    <input type="number" id="nascimento" placeholder="Digite o ano de nascimento"><br>
    <br>
    <label for="materia1">Nota de Natureza:</label>
    <input type="number" id="materia1" min="0" max="100" required>

    <label for="materia2">Nota de Humanas:</label>
    <input type="number" id="materia2" min="0" max="1000" required>

    <label for="materia3">Nota de Linguagens:</label>
    <input type="number" id="materia3" min="0" max="1000" required><br>

    <label for="materia4">Nota de Matemática:</label>
    <input type="number" id="materia4" min="0" max="1000" required>

    <label for="materia5">Nota de Redação:</label>
    <input type="number" id="materia5" min="0" max="1000" required>

    <button type="button">Resultado</button>
    <label for="resultado">
        <p id="resultado" ></p>
    </label>
    <script src="js/script.js"></script>
</body>

</html>
